<body class="centered-form">
    <div class="centered-form__form">
        <form id="currency-form">
            <div class="form-field">
                <h3> Currency Converter </h3>
            </div>
            <div class="form-field"> 
                <label>Choose Currency to convert from</label>
                <select class="convert-from">
                    <option value="USD">US Dollars</option>
                    <option value="EUR">Euro</option>
                    <option value="JPY">Japanes Yen</option>
                    <option value="GBP">UK Pound</option>
                    <option value="AUD">AUS Dollar</option>
                    <option value="CAD">CAN Dollar</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CNY">Renminbi</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="ILS">Currency of Yahuds (Schmekels)</option>
                </select>
                <!-- <input type="text" name="name" autofocus/> -->
            </div>
            <div class="form-field">
                <label>Select currency to convert to </label>
                <select class="convert-to">
                    <option value="USD">US Dollars</option>
                    <option value="EUR">Euro</option>
                    <option value="JPY">Japanes Yen</option>
                    <option value="GBP">UK Pound</option>
                    <option value="AUD">AUS Dollar</option>
                    <option value="CAD">CAN Dollar</option>
                    <option value="CHF">Swiss Franc</option>
                    <option value="CNY">Renminbi</option>
                    <option value="SEK">Swedish Krona</option>
                    <option value="NZD">New Zealand Dollar</option>
                    <option value="MXN">Mexican Peso</option>
                    <option value="SGD">Singapore Dollar</option>
                    <option value="ILS">Currency of Yahuds (Schmekels)</option>
                  </select>
            </div>
            <div class="form-field">
                <label>Enter an amount to convert</label>
                <input type="text" name="amount-to-convert" autofocus/>
            </div>
            <div class="form-field">
                <button> Convert </button>
            </div>
        </form>
    </div> 
</body>

</html>
